{% extends '_base.html' %}


{% block title %}
    وبلاگ
{% endblock %}



{% block content %}
    <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">

        <div class="container-xxl flex-grow-1 container-p-y">
            <!-- <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User Profile /</span> Profile</h4> -->
            <div class="row">
                <!-- Flat Picker -->
                <div class="col-12 col-xs-12 row">


                    <div class="content-detached content-left">
                        <div class="content-body">
                            <!-- Blog List -->
                            <div class="blog-list-wrapper">
                                <!-- Blog List Items -->
                                <div class="row">
                                    {% for post in post_list %}


                                        <div class="col-md-6 col-12">
                                            <div class="card">
                                                <a href="{% url 'post_detail' post.id %}">
                                                    <img class="card-img-top img-fluid"
                                                         src="/media/{{ post.thumbnail }}"
                                                         style="width:800px; height:400px;" alt="Blog Post pic">
                                                </a>
                                                <div class="card-body">
                                                    <h4 class="card-title">
                                                        <a href="{% url 'post_detail' post.id %}"
                                                           class="blog-title-truncate text-body-heading">{{ post.title }}</a>
                                                    </h4>
                                                    <div class="d-flex">
                                                        <div class="author-info">
                                                            <small class="text-muted">{{ post.date_created }}</small>
                                                        </div>

                                                    </div
                                                    <p class="card-text blog-content-truncate">
                                                        {{ post.text|truncatechars:40 }}
                                                    </p>
                                                    <hr>
                                                    <div class="d-flex justify-content-between align-items-center">

                                                        <a href="{% url 'post_detail' post.id %}" class="fw-bold">Read
                                                            More</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    {% endfor %}


                                </div>
                                <!--/ Blog List Items -->

                                <!-- Pagination -->
                                <div class="row">
                                    <div class="col-12">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination justify-content-center mt-2">
                                                <li class="page-item prev-item"><a class="page-link" href="#"></a></li>
                                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                <li class="page-item active" aria-current="page"><a class="page-link"
                                                                                                    href="#">4</a></li>
                                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                                <li class="page-item"><a class="page-link" href="#">6</a></li>
                                                <li class="page-item"><a class="page-link" href="#">7</a></li>
                                                <li class="page-item next-item"><a class="page-link" href="#"></a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <!--/ Pagination -->
                            </div>
                            <!--/ Blog List -->

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
